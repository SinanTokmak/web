    <h1 id="title">Developer Survey</h1>
    <p id="description">What fields are software developers interested in?</p>
    <form id="survey-form">
  
      <label for="name" id="name-label">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
  
      <label for="email" id="email-label">Your Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email address" required>
  
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" min="18" max="250" placeholder="Enter a number">
  
      <label for="dropdown">Backend or Frontend?</label>
      <select id="dropdown" name="dropdown">
        <option value="option1" selected>Fullstack</option>
        <option value="option2">Backend</option>
        <option value="option3">Frontend</option>
      </select>
      <br>
      <br>
  
  <label>Which software field are you working in:</label>
  <br>
  <input type="radio" id="option1" name="options" value="option1" checked>
  <label for="option1">Web Development</label>
  <br>
  <input type="radio" id="option2" name="options" value="option2">
  <label for="option2">Mobile App Development</label>
  <br>
  <input type="radio" id="option3" name="options" value="option3">
  <label for="option3">Data Science</label>
  
  
      <br> <br> <br>
  
      <label>What is your preferred programming language(s)?</label>
      <br>
      <input type="checkbox" id="language-java" name="languages[]" value="java">
      <label for="language-java">Java</label><br>
  
      <input type="checkbox" id="language-python" name="languages[]" value="python">
      <label for="language-python">Python</label><br>
  
      <input type="checkbox" id="language-js" name="languages[]" value="javascript">
      <label for="language-js">JavaScript</label><br><br>
  
      <label>What projects are you currently working on?</label><br>
      <textarea id="projects" placeholder="Enter the names of your projects"></textarea>
  
      <button id='submit'>Submit</button>
  
  
    </form>



    <sl-divider style="--width: 4px;"></sl-divider>
